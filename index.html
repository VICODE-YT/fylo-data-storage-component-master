<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="storage-component">
    <div class="header-fylo">
      <div class="logo-contain">
          <img src="images/logo.svg" alt="Fylo_icon">
      </div>
      <div class="icons-content">
        <img src="images/icon-document.svg" alt="document-icon">
        <img src="images/icon-folder.svg" alt="folder-icon">
        <img src="images/icon-upload.svg" alt="upload-icon">
      </div>

    </div>

    <div class="capacity-used">
      
      <div class="contain-prograssAll">
        <div class="space-used">You’ve used <span>815 GB</span> of your storage</div>
        <div class="bar-containt">
          <div class="value-storage zero-storage">0 GB</div>
          <div class="value-storage hundred-storage">1000 GB</div>
          <div class="bar-capacity">
            <div class="bar-progess">
              <div class="marker-progress"></div>
            </div>
          </div>        
        </div>
      </div>



      <div class="leftSpace-contain">
a          <div class="left-capacity"><span>185</span> GB LEFT</div>
      </div>
    </div>
    
  </div>
